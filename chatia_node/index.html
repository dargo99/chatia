<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatIA</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/345507f121.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dist/bundle.js"></script>
</head>
<body>
    <div id="chatia">
        <div id="chat-output">
            <p class="bot-output"><strong>ChatIA: </strong>Hola, ¿cómo puedo ayudarte?</p>
        </div>
        <div class="input-chatia">
            <div>
                <textarea placeholder="Envía un mensaje..." id="user-input" rows="1"></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            <button id="record-button"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

</body>
</html>
